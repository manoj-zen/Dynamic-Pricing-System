# Google Cloud Build configuration for deploying to Cloud Run
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dynamic-pricing:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dynamic-pricing:$SHORT_SHA'
      - '.'

  # Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dynamic-pricing:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=.'
      - '--image=gcr.io/$PROJECT_ID/dynamic-pricing:latest'
      - '--location=us-central1'

  # Deploy frontend to Cloud Storage + Cloud CDN
  - name: 'gcr.io/cloud-builders/gcs'
    args:
      - '-m'
      - 'cp'
      - '-r'
      - 'frontend/*'
      - 'gs://$PROJECT_ID-pricing-frontend/'

images:
  - 'gcr.io/$PROJECT_ID/dynamic-pricing:latest'
  - 'gcr.io/$PROJECT_ID/dynamic-pricing:$SHORT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'

timeout: '1800s'
